name: Firebase Hosting on merge
'on':
    push:
        branches:
            - main
jobs:
    deploy_functions:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Build and Test
              run: cd functions && npm ci && npm run lint
            # Firebase stuff below
            - name: GitHub Action for Firebase
              uses: w9jds/firebase-action@v2.0.0
              with:
                  args: deploy --only functions
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEAR_STATE }}

    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Build and Test
              run: npm ci && npm run build && npm test
            - name: Deploy to Firebase Hosting
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEAR_STATE }}'
                  channelId: live
                  projectId: bear-state
              env:
                  FIREBASE_CLI_PREVIEWS: hostingchannels
